<!DOCTYPE html>
<html lang="en">
<head>
    <title>Radio button</title>
</head>
<body>
    <form action="thankyou.html">
           <input type="radio" id="male" value="m" name="gender">  <label for="male">Male</label><br/>
           <input type="radio" id="female" value="f" name="gender" checked="checked">  <label for="female">Female</label><br/>
           <input type="radio" id="other" value="o" name="gender">  <label for="other">Other</label><br/>
           <input type="submit" value="Submit">
    </form>
    
</body>
</html>
