<!DOCTYPE html>
<html>
    <head><title>Other Elements inside table cells</title></head>
    <body>
        <table border="1" align="center">
            <tr>
                <th>Image</th>
                <th>Paragraph</th>
                <th>List</th>
                <th>Hyperlink</th>
            </tr>
            <tr>
                <td> <img src="nic-logo.png" alt="For screen reader"   width="100px" height="100px"/> </td>
                <td> <p>This is paragraph</p> </td>
                <td> <ol> 
                    <li>list 1</li>
                    <li>list 2</li>
                    <li>list 3</li>
                 </ol>
                </td>
                <td><a href="Hello World.html">Cick me</a></td>
            </tr>

        </table>
    </body>
</html>
